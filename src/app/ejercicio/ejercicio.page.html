<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>
        {{ data.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img src="{{data.img}}" alt="">
      {{data}}
    </ion-card-content>
  </ion-card>
</ion-content>
