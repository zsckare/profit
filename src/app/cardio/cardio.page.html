<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cardio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col (click)="openEjecicio(0)">
        <img src="../../assets/cardio/jumpingjacks.gif" alt="" style="width: 150px;">
        <br>
        Salto de tijera
      </ion-col>
      <ion-col (click)="openEjecicio(1)">
        <img src="../../assets/cardio/patadasconsalto.gif" alt=""style="width: 150px;">
        <br>
        Elevacion de rodillas
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col (click)="openEjecicio(2)">
        <img src="../../assets/cardio/trotes simples.gif" alt=""style="width: 150px;">
        <br>
        Trotes Simples
      </ion-col>
      <ion-col (click)="openEjecicio(3)">
        <img src="../../assets/cardio/burpees.gif" alt=""style="width: 150px;">
        <br>
        Burpee
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col (click)="openEjecicio(4)">
        <img src="../../assets/cardio/Saltos de aguila.gif" alt=""style="width: 150px;">
        <br>
        Saltos de Aguila
      </ion-col>
      <ion-col (click)="openEjecicio(5)">
        <img src="../../assets/cardio/saltos laterales.gif" alt=""style="width: 150px;">
        <br>
        Saltos laterales
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
