<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Progreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>

        <ion-item>
          <ion-label >Altura</ion-label>
          <ion-input [(ngModel)]="altura" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Peso</ion-label>
          <ion-input [(ngModel)]="peso" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Masa muscular</ion-label>
          <ion-input [(ngModel)]="masa_muscular" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-button (click)="addPhotoToGallery()">
            Tomar foto 
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item>
          <img [src]="foto" *ngIf="foto" />
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="text-align: center;">
      <ion-button (click)="guardarProgreso()">
        Editar Progreso
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
