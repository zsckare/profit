<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Progresos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    


    <ion-item-sliding *ngFor="let data of Data; index as i">
      <ion-item >
        <ion-avatar slot="start">
          <img [src]="_DomSanitizer.bypassSecurityTrustUrl(data.foto)">
        </ion-avatar>
        <ion-label>
          <h2>Semana {{data.id}}</h2>
          <h2>Altura: {{estatura}} </h2>
          <h2>Peso: {{data.peso}}</h2>
          <h3>Masa Muscular: {{getMasaMuscular(data.peso)}}</h3>
        </ion-label>        
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="goToEdit(i)">
          <ion-icon name="pencil-outline"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="warning" (click)="presentAlertConfirm(data.id)">
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
   
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/addregistro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
